<!DOCTYPE html>
<html lang="sv">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f117ef884a.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css">
     <link rel="stylesheet" href="../Css/style.css">

    <title>Form</title>
    
    <style> 
      #panel, #flip {
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
      }
      
      #panel {
        padding: 50px;
        display: none;
      }
      </style>
</head>
<body>
  <div class="row">
    <div class=" col-md-6">
  <div class="container">
    <h1>Form</h1>
    <p>Please fill in this form to register.</p>
  </div>

  <form id="register" novalidate>

  <div id="valdTxt">

      <div class="form-group">
        <label for="fname">First Name</label>
        <!-- <input type="text" id="fname" class="form-control" placeholder="Your name.." onkeyup="validateLength(this)" required> -->
        <input type="text" id="fname" class="form-control" placeholder="Your name.." onkeyup="validateLength(this)" required>
        <div class="error" id="fnameErr"></div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Your last name.." onkeyup="validateLength(this)" required>
        <div class="error" id="lnameErr"></div>
      </div>
</div>
      <div class="form-group">
        <label>Telephone number</label>
        <input type="number"id="phone" class="form-control" placeholder="Telephone number/Write numbers.." onkeyup="validateLength(this)" required>
        <div class="error" id="telnumErr"></div>
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" onkeyup="validateLength(this)" required>
        <div class="error" id="emailErr"></div>
      </div>
      
      
      
      <div class="form-group">
        <label>Address</label>
        
          <div>
            <input type="text" id="street" class="form-control"  placeholder="Address" onkeyup="validateLength(this)" required>
            <div class="error" id="streetErr"></div>
          </div>

        <div>
          <input type="number" id="zipcode" class="col form-control"  placeholder="ZIP code/Write numbers" onkeyup="validateLength(this)" required>
        <div class="error" id="zipnumErr"></div>
        </div>
        
        <div>
          <input type="text" id="district" class="col form-control"  placeholder="District" onkeyup="validateText(this), validateLength(this)" required>
        <div class="error" id="districtErr"></div>
        </div>
        
      
    </div>


    
      
    <button type="submit" id="add_btn" class="btn btn-primary">Submit</button>
  </form>
</div>



<div id="side" class="d-none d-md-block col-6">

  <!--List-->  
  <div class="part2">
    <div id="flip"></div>
    <div id="panel"></div>
    
  </div>




</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
